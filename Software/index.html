<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="utf-8">
        <title>Chatovací robot Bob</title>
        <meta name="dcterms.rights" content="Marek Šafránek">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
        <link rel="stylesheet" href="css.css">
        <script src="js.js" defer></script>
    </head>
    <body>
        <div class="col-md-8 col-lg-6 mt-3 mx-auto">
            <div class="card">
                <div class="card-header text-center text-white bg-info">
                    <strong>CHATOVACÍ ROBOT BOB</strong>
                </div>
                <div class="card-body messages-box overflow-auto">
                    <ul class="list-unstyled messages-list mb-0"></ul>
                </div>
                <div class="card-footer">
                    <div class="input-group">
                        <input id="userMsg" type="text" name="messages" class="form-control input-sm" placeholder="Zadej zprávu a odešli klávesou Enter..." autofocus>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
